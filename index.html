<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
    <div class="content">
        <div class ="display">
            <span class="display-number" style="text-align:right">0</span>
        </div>
    <div class = "calculator-body">
            <div class="ac-enter-button">
            <button id="tool-1">ac</button>
            <button id="tool-2">=</button>
            </div>
            <div class="number-789">
                <button class="pad">7</button>
                <button class="pad">8</button>
                <button class="pad">9</button>
                <button class="sign">+</button>
            </div>
            <div class="number-456">
                <button class="pad">4</button>
                <button class="pad">5</button>
                <button class="pad">6</button>
                <button class="sign">-</button>
            </div>
            <div class="number-123">
                <button class="pad">1</button>
                <button class="pad">2</button>
                <button class="pad">3</button>
                <button class="sign">*</button>
           </div>
            <div class="number-0">
                <button id="pad-00">0</button>
                <button class="pad">.</button>
                <button class="sign">/</button>
            </div>
         </div>
        </div>
    </div>

    
</body>
</html>
